<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login | CMS</title>

  <!-- custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../CSS/login.css">

  <!-- Link to favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>

  <div class="logo text-center">
    <h1>StuffingTon</h1>
  </div>

  <div class="wrapper">
    <div class="inner-warpper text-center">
      <h2 class="title">Login to your account</h2>
      <form action="" id="formvalidate">

        <div class="input-group">
          <label class="palceholder" for="userName">User Name</label>
          <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
          <span class="lighting"></span>
        </div>

        <div class="input-group">
          <label class="palceholder" for="userPassword">Password</label>
          <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
          <span class="lighting"></span>
        </div>

        <input type="button" id="login" style="background-color:#00A885" value="Submit" onclick="checkLogin()">

        <!-- <button style="background-color:#00A885">
          <a type="submit" id="login" href="">Log In</a>
        </button> -->

        <script>

          window.onload = init();

          function init() {
            if (sessionStorage.loggedInStaffUsr != "" && sessionStorage.loggedInStaffUsr != "undefined") {
              window.location.href = "main.html"; // Redirect to dashboard page
            }

          }
          function checkLogin() {
            var username = document.getElementById("userName").value;
            var password = document.getElementById("userPassword").value;
            if (username === "myusername" && password === "mypassword") {
              alert("Login successful!");
              sessionStorage.loggedInStaffUsr = username;
              window.location.href = "main.html"; // Redirect to dashboard page
            } else {
              alert("Incorrect username or password. Please try again.");
            }
          }
        </script>


      </form>
    </div>
    <div class="signup-wrapper text-center">
      <p>This page belongs to Admin</p>
    </div>
  </div>
  
  <div style="margin: auto; margin-top: 5%; text-align: center;">
  <a href="../../html/index.html" style="margin:auto; text-align: center;text-decoration: none;color: white;">Back To Home</a>
</div>

  <!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='../JS/script.js'></script>


</body>

</html>
